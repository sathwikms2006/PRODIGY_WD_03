<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <label>
  <input type="checkbox" id="aiToggle" checked />
  Play vs AI
</label>
<br>
<label>
  <input type="checkbox" id="twoPlayerToggle" />
  2 Player Mode
</label>
<br>
  <button onclick="restartGame()"><b>Restart</b></button>
  <script src="script.js"></script>
</body>
</html>
